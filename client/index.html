    <div class="container" ng-controller="fullstackCtrl">
      <h1>Contactos:</h1>
      <table class="table">
        <thead>
          <tr>
            <td>Nombre:</td>
            <td>Email:</td>
            <td>Telefono:</td>
            <td>Accion:</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" class="form-control" ng-model="contact.name"></td>
            <td><input type="email" class="form-control" ng-model="contact.email"></td>
            <td><input type="text" class="form-control" ng-model="contact.phone"></td>

            <td><button type="submit" class="btn btn-default" ng-click="saveContact()">Agregar Contacto</button> <button type="submit" class="btn btn-default" ng-click="updateContact()">Actualizar Contacto</button> <button type="reset" class="btn btn-default" ng-click="clear()">Clear</button></td>
          </tr>
          <tr ng-repeat="contact in contacts">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.phone}}</td>
            <td><button type="submit" class="btn btn-success" ng-click="editContact(contact)">Editar Contacto</button> <button type="submit" class="btn btn-danger" ng-click="deleteContact(contact)">Eliminar Contacto</button></td>
          </tr>
        </tbody>
      </table>
    </div>
